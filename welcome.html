<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpeedTix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ticket-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .ticket {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(calc(100vw + 200px), calc(100vh + 100px)) rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4A90E2;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket-background">
            <!-- Generate multiple ticket elements -->
            <script>
                for (let i = 0; i < 20; i++) {
                    document.write(`<div class="ticket" style="
                        left: ${Math.random() * 100}vw;
                        top: ${Math.random() * 100}vh;
                        animation-duration: ${15 + Math.random() * 10}s;
                        animation-delay: -${Math.random() * 15}s;
                    "></div>`);
                }
            </script>
        </div>
        <div class="content">
            <h1>Welcome to SpeedTix</h1>
            <p>A Ticket Booking Chatbot!</p>
            <a href="chatbot.html" class="btn">Start Booking</a>
        </div>
    </div>
</body>
</html>
